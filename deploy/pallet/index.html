<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Pallet for PalletChanger.jsx</title>

	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script src="js/bitmapdata-1.0.2.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
<div id="pallet">
	<div class="before"></div>
	<div class="after"></div>
	<div class="clear"></div>
</div>

<div id="image_viewer">
	<div class="pair template">
		<div class="image before"></div>
		<div class="image after"></div>
		<div class="clear"></div>
	</div>
</div>
<div id="add_images_button">ADD IMAGES</div>

<div id="add_images_window">
	<div id="attention"></div>
	<div class="drop_box">
		<div class="drop_zone before">DROP BEFORE IMAGE</div>
		<div class="drop_zone after">DROP AFTER IMAGE</div>
		<div class="clear"></div>
	</div>
	<div class="ui">
		<div class="button ok">OK</div>
		<div class="button cancel">CANCEL</div>
		<div class="clear"></div>
	</div>
</div>
</body>
</html>
