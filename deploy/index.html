<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title>PaletteChangerPanel</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">

	<script src="./js/CSInterface-4.0.0.js"></script>
	<script src="./js/jquery.js"></script>
	<script src="./js/index.js"></script>
	
</head>
<body>
<div id="overlay">
	<div class="window">
		<p class="message"></p>
		<button class="cancel_button">CANCEL</button>
	</div>
</div>

<div id="container">

	<p id="title_canvas_color_sampler" class="title">Canvas Color Sampler</p>
	<div id="canvas_color_sampler">
		<div id="page_ui">
			<button class="button prev">
				<img src="img/page_arrow_left.png">
			</button>
			<div>
				<span class="page">1</span>
			</div>
			<button class="button next">
				<img src="img/page_arrow_right.png">
			</button>
			<div class="clear"></div>
		</div>
		<div class="container">
			<div class="area before">
				<table class="palette">
				</table>
				<div class="button_area">
					<button class="scan_button" title="sample canvas color">
						<img src="img/scan.png" />
					</button>
					<button class="clear_button" title="clear palette">
						<img src="img/clear.png" />
					</button>
				</div>
				<div class="clear"></div>
			</div>
			<div class="to">
				<div class="arrow">
					<img src="img/arrow.png" />
				</div>
			</div>
			<div class="area after">
				<table class="palette">
				</table>
				<div class="button_area">
					<button class="scan_button" title="sample canvas color">
						<img src="img/scan.png" />
					</button>
					<button class="clear_button" title="clear palette">
						<img src="img/clear.png" />
					</button>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>

	<p id="title_option" class="title">Option</p>
	<ul id="setting">
		<li>
			<input type="checkbox" class="duplicate_color" checked="checked" /> Allow duplicate color in pallet B
		</li>
		<li>
			<input type="checkbox" class="ignore_locked" checked="checked" /> Ignore locked layer paint
		</li>
	</ul>

	<hr />

	<div id="palette_changer">
		<button class="run_button" title="start to change palette">RUN</button>
	</div>
</div>

</body>
</html>
